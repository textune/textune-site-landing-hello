<!-- Zmodyfikowana sekcja kontaktowa -->
<section id="contact" class="fade-in">
  <div class="container contact-grid">
    <div class="contact-text">
      <h2>Subscribe for updates</h2>
      <p>Leave your name and email to subscribe to early updates about Textune's launch and features. No spam, just insights.</p>
      <form id="contact-form">
        <input type="text" id="user_name" name="user_name" placeholder="Your name" required />
        <input type="email" id="user_email" name="user_email" placeholder="Your email" required />
        <textarea id="message" name="message" placeholder="Optional message (e.g. what you're interested in)" rows="4"></textarea>
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        <button type="submit" class="button">Subscribe</button>
      </form>
      <div id="form-status"></div>
    </div>
    <div class="contact-image">
      <img src="assets/illustrations/contact.svg" alt="Contact illustration" />
    </div>
  </div>
</section>
